<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card" id="nhapDuLieu">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số nguyên</label>
                            <input id="nhapSoNguyen" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                            <button id="btnThemSo" class="btn btn-success">Lưu</button>
                            <br>
                            <br>
                            <button id="tongSoDuong" class="btn btn-success">1. Tổng số dương</button>
                            <button id="demSoDuong" class="btn btn-success">2. Đếm số dương</button>
                            <button id="soNhoNhat" class="btn btn-success">3. Số nhỏ nhất</button>
                            <button id="soDuongNhoNhat" class="btn btn-success">4. Số dương nhỏ nhất</button>
                            <button id="soChanCuoiCung" class="btn btn-success">5. Số chẵn cuối cùng</button>
                            <button id="btnSapXep" class="btn btn-success">7. Sắp xếp</button>
                            <br>
                            <br>
                            <button id="SNT" class="btn btn-success">8. Số nguyên tố đầu tiên trong mảng</button>
                            <button id="btnSoSanh" class="btn btn-success">10. So sánh</button>
                            <div class="form-group">
                              <label for="">Nhập vị trí thứ 1 muốn đổi chỗ</label>
                              <input id="viTri_1" class="form-control" name="" aria-describedby="helpId" placeholder="">
                              <small id="helpId" class="form-text text-muted">Help text</small>
                          </div>
                          <div class="form-group">
                            <label for="">Nhập vị trí thứ 2 muốn đổi chỗ</label>
                            <input id="viTri_2" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                            <button id="btnDoiCho" class="btn btn-success">6. Đổi chỗ</button>
                          </div>
                          <div class="form-group">
                            <label for="">Nhập số thực</label>
                            <input id="nhapSoThuc" class="form-control" name="" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                            <button id="btnThemSoThuc" class="btn btn-success">Lưu</button>
                            <button id="timSoNguyen" class="btn btn-danger">9. Trong mảng có bao nhiêu số nguyên</button>
                          </div>
                        </div>
                    </div>
                    <div id="xuatKetQua" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
